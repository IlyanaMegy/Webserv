<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Inscription </title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      const pseudo = getQueryParam('pseudo');
      const wrapper = document.querySelector('.wrapper');
      const logoutWrapper = document.querySelector('.logout-wrapper');
      const userPseudo = document.getElementById('user-pseudo');
  
      if (pseudo) {
        console.log(pseudo);
        wrapper.style.display = 'none';
        logoutWrapper.style.display = 'block';
        userPseudo.textContent = pseudo;
      } else {
        // Si aucun pseudo n'est présent, redirigez vers index.html ou une autre page
        const storedPseudo = sessionStorage.getItem('pseudo');
        if (storedPseudo) {
          window.location.href = `register.html?pseudo=${storedPseudo}`;
        }
      }
    });

    function logoutUser() {
      // Supprime le pseudo de sessionStorage
      sessionStorage.removeItem('pseudo');
    }
  </script>
</head>


<body>
<div class="body_index body_register">
	<nav class="navbar fixed-top">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">WEBSERV</a>
		  <div class="d-flex">
        <a href="index.html"><img class="navbar_icons" style="margin-right: 15px;" src="home.svg" alt="Go Home"></a>
        <a href="register.html"><img class="navbar_icons" src="user.svg" alt="Register"></a>
        <a href="tell_us.py"><img class="navbar_icons" src="note.svg" alt="Journal"></a>
      </div>
		</div>
	</nav>
  <!-- <iframe src="register.py" style="border: none; width: 100%; height: 10vh;"></iframe> -->
  <div class="wrapper">
	  <div class="title"><span>Rejoins nous :)</span></div>
    <form action="index.html" method="get">
      <div class="input-box">
        <input type="text" name="pseudo" placeholder="pseudo" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>je hais ce projet</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Tout est OK !">
      </div>
    </form>
  </div>

<div class="logout-wrapper" style="display: none;">
  <div class="title"><span>Bienvenue, <span id="user-pseudo"></span> !</span></div>
  <form id="logout-form" action="index.html" method="get">
    <input type="hidden" name="pseudo" value="">
    <div class="input-box button">
      <input type="submit" value="Se déconnecter" onclick="logoutUser()">
    </div>
  </form>
</div>
</div>

</body>
</html>
