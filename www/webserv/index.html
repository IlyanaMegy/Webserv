<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/home.css">
	<script src="assets/js/script.js" defer></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			fetch('/cgi-bin/get_user.py')
				.then(response => response.json())
				.then(data => {
					var header = document.getElementById("username");
					header.textContent = data.userName || "Stranger";
					document.getElementById("greetings").classList.add("animate-grow");
				})
				.catch(error => console.error('Error fetching user data:', error));
		});
	</script>
</head>
<body>
<div class="body_index">
	<nav class="navbar fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">WEBSERV...</a>
			<div class="d-flex">
				<a href="index.html"><img class="navbar_icons" style="margin-right: 15px;" src="assets/images/home.svg" alt="Go Home" class="navbar-icon"></a>
				<a href="register.html"><img class="navbar_icons" src="assets/images/user.svg" alt="Register" class="navbar-icon"></a>
			</div>
		</div>
	</nav>
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-middle">
			<h1 class="w3-jumbo w3-animate-top greetings">Hello <span id="username"> !</span></h1>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
		</div>
	</div>
</div>
</body>
<footer>
	<div class="footer">
		<p>&copy; 2025 WebServ</p>
	</div>
</footer>
</html>
